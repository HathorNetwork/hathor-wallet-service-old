    dev_FIREBASE_PRIVATE_KEY_ID: "WalletService/dev:FIREBASE_PRIVATE_KEY_ID"
    dev_FIREBASE_PRIVATE_KEY: "WalletService/dev:FIREBASE_PRIVATE_KEY"
    dev_FIREBASE_CLIENT_EMAIL: "WalletService/dev:FIREBASE_CLIENT_EMAIL"
